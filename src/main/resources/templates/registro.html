<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}">
    <title th:text="#{register.title}">Registro - Veículos Online</title>
</head>
<body>
    <div th:replace="~{fragments/header :: navbar}"></div>

    <div class="register-container">
        <div class="card">
            <div class="card-header text-center" th:text="#{register.title}">Cadastre-se</div>
            <div class="card-body">
                <ul class="nav nav-tabs register-tabs mb-4" id="registerTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="client-tab" data-bs-toggle="tab" 
                                data-bs-target="#client" type="button" role="tab" 
                                th:text="#{register.client_tab}">Cliente</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="store-tab" data-bs-toggle="tab" 
                                data-bs-target="#store" type="button" role="tab" 
                                th:text="#{register.store_tab}">Loja</button>
                    </li>
                </ul>
                
                <div class="tab-content" id="registerTabContent">
                    <!-- Formulário de Cliente -->
                    <div class="tab-pane fade show active" id="client" role="tabpanel">
                        <form th:action="@{/registro/cliente}" method="post" th:object="${cliente}">
                            <!-- Campos do cliente -->
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label th:text="#{register.name}">Nome</label>
                                    <input type="text" class="form-control" th:field="*{nome}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label th:text="#{register.email}">Email</label>
                                    <input type="email" class="form-control" th:field="*{email}" required>
                                </div>
                            </div>
                            
                            <!-- Outros campos do cliente -->
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary" th:text="#{register.button}">Cadastrar</button>
                            </div>
                        </form>
                    </div>
                    
                    <!-- Formulário de Loja -->
                    <div class="tab-pane fade" id="store" role="tabpanel">
                        <form th:action="@{/registro/loja}" method="post" th:object="${loja}">
                            <!-- Campos da loja -->
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label th:text="#{register.store_name}">Nome da Loja</label>
                                    <input type="text" class="form-control" th:field="*{nome}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label th:text="#{register.email}">Email</label>
                                    <input type="email" class="form-control" th:field="*{email}" required>
                                </div>
                            </div>
                            
                            <!-- Outros campos da loja -->
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary" th:text="#{register.button}">Cadastrar</button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <div class="mt-3 text-center">
                    <span th:text="#{register.have_account}">Já tem uma conta?</span>
                    <a th:href="@{/login}" th:text="#{register.login_link}">Faça login</a>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>

    <script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
</body>
</html>
