<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head(#{app.title(#{vehicle.details})})}">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <main class="container my-5">
        <div class="row">
            <div class="col-lg-8">
                <!-- Galeria de Fotos -->
                <div class="card mb-4 shadow-sm">
                    <div class="card-body">
                        <div th:if="${!veiculo.fotos.empty}">
                            <div id="vehicleCarousel" class="carousel slide" data-bs-ride="carousel">
                                <div class="carousel-inner">
                                    <div th:each="foto, iter : ${veiculo.fotos}" 
                                         th:classappend="${iter.first} ? 'active' : ''" class="carousel-item">
                                        <img th:src="@{'/uploads/' + ${foto}}" class="d-block w-100" style="height: 400px; object-fit: contain;">
                                    </div>
                                </div>
                                <button class="carousel-control-prev" type="button" data-bs-target="#vehicleCarousel" data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden" th:text="#{form.previous}">Anterior</span>
                                </button>
                                <button class="carousel-control-next" type="button" data-bs-target="#vehicleCarousel" data-bs-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden" th:text="#{form.next}">Próximo</span>
                                </button>
                            </div>
                        </div>
                        <div th:if="${veiculo.fotos.empty}" class="text-center py-5 bg-light">
                            <i class="bi bi-image text-muted" style="font-size: 5rem;"></i>
                            <p class="mt-3" th:text="#{vehicle.no_photos}">Nenhuma foto disponível</p>
                        </div>
                    </div>
                </div>
                
                <!-- Descrição -->
                <div class="card mb-4 shadow-sm">
                    <div class="card-header bg-light">
                        <h5 th:text="#{vehicle.description}">Descrição</h5>
                    </div>
                    <div class="card-body">
                        <p th:text="${veiculo.descricao} ?: #{vehicle.no_description}" class="mb-0">
                            Descrição detalhada do veículo...
                        </p>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-4">
                <!-- Detalhes do Veículo -->
                <div class="card shadow-sm sticky-top" style="top: 20px;">
                    <div class="card-header bg-primary text-white">
                        <h5 th:text="${veiculo.modelo}">Modelo do Veículo</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush mb-3">
                            <li class="list-group-item d-flex justify-content-between">
                                <span th:text="#{vehicle.year}">Ano:</span>
                                <strong th:text="${veiculo.ano}">2020</strong>
                            </li>
                            <li class="list-group-item d-flex justify-content-between">
                                <span th:text="#{vehicle.plate}">Placa:</span>
                                <strong th:text="${veiculo.placa}">ABC1D23</strong>
                            </li>
                            <li class="list-group-item d-flex justify-content-between">
                                <span th:text="#{vehicle.mileage}">Quilometragem:</span>
                                <strong th:text="${#numbers.formatInteger(veiculo.quilometragem, 0, 'POINT')} + ' km'">50.000 km</strong>
                            </li>
                            <li class="list-group-item d-flex justify-content-between">
                                <span th:text="#{vehicle.value}">Valor:</span>
                                <strong th:text="${#numbers.formatCurrency(veiculo.valor)}">R$ 50.000,00</strong>
                            </li>
                            <li class="list-group-item d-flex justify-content-between">
                                <span th:text="#{vehicle.store}">Loja:</span>
                                <strong th:text="${veiculo.loja.nome}">Nome da Loja</strong>
                            </li>
                        </ul>
                        
                        <div sec:authorize="hasRole('CLIENTE')" class="d-grid gap-2">
                            <a th:href="@{/propostas/criar/{id}(id=${veiculo.id})}" 
                               class="btn btn-primary" th:text="#{proposal.make_proposal}">Fazer Proposta</a>
                        </div>
                        
                        <div sec:authorize="hasRole('LOJA')" class="d-grid gap-2">
                            <a th:href="@{/veiculos/editar/{id}(id=${veiculo.id})}" 
                               class="btn btn-outline-primary" th:text="#{form.edit}">Editar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>
    <div th:replace="~{fragments/scripts :: scripts}"></div>
</body>
</html>
