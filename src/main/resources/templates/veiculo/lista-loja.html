<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head(#{app.title(#{vehicle.my_list_title})})}">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <main class="container my-5">
        <div th:replace="~{fragments/alert :: alert('success', ${success})}" th:if="${success}"></div>
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 th:text="#{vehicle.my_list_title}">Meus Veículos</h2>
            <a th:href="@{/veiculos/cadastrar}" class="btn btn-primary" th:text="#{vehicle.new}">Novo Veículo</a>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th th:text="#{vehicle.model}">Modelo</th>
                                <th th:text="#{vehicle.year}">Ano</th>
                                <th th:text="#{vehicle.value}">Valor</th>
                                <th th:text="#{vehicle.status}">Status</th>
                                <th th:text="#{form.actions}">Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="veiculo : ${veiculos}">
                                <td th:text="${veiculo.modelo}">Modelo do Veículo</td>
                                <td th:text="${veiculo.ano}">2020</td>
                                <td th:text="${#numbers.formatCurrency(veiculo.valor)}">R$ 50.000,00</td>
                                <td>
                                    <span class="badge" th:classappend="${veiculo.disponivel} ? 'bg-success' : 'bg-secondary'"
                                          th:text="${veiculo.disponivel} ? #{vehicle.available} : #{vehicle.unavailable}">
                                        Disponível
                                    </span>
                                </td>
                                <td>
                                    <div class="d-flex gap-2">
                                        <a th:href="@{/veiculos/editar/{id}(id=${veiculo.id})}" 
                                           class="btn btn-sm btn-outline-primary" th:text="#{form.edit}">Editar</a>
                                        <button class="btn btn-sm btn-outline-danger" 
                                                data-bs-toggle="modal" 
                                                data-bs-target="#deleteModal"
                                                th:attr="data-bs-target='#deleteModal' + ${veiculo.id}">
                                            <span th:text="#{form.delete}">Excluir</span>
                                        </button>
                                        <div th:replace="~{fragments/modal :: confirm-modal(
                                            'deleteModal' + ${veiculo.id}, 
                                            #{form.confirm_delete}, 
                                            #{form.confirm_delete_message} + ' ' + ${veiculo.modelo} + '?',
                                            '/veiculos/excluir/' + ${veiculo.id})}"></div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>
    <div th:replace="~{fragments/scripts :: scripts}"></div>
</body>
</html>
