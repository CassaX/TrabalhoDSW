<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head(#{app.title(#{vehicle.list_title})})}">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <main class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 th:text="#{vehicle.list_title}">Veículos Disponíveis</h2>
            <form th:action="@{/veiculos/listar}" method="get" class="d-flex">
                <input type="text" name="modelo" class="form-control me-2" 
                       th:placeholder="#{vehicle.search_placeholder}" th:value="${param.modelo}">
                <button type="submit" class="btn btn-primary" th:text="#{form.search}">Buscar</button>
            </form>
        </div>

        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <div class="col" th:each="veiculo : ${veiculos}">
                <div class="card h-100 vehicle-card">
                    <div th:if="${!veiculo.fotos.empty}">
                        <img th:src="@{'/uploads/' + ${veiculo.fotos[0]}}" class="card-img-top" alt="Foto do veículo" style="height: 200px; object-fit: cover;">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${veiculo.modelo}">Modelo do Veículo</h5>
                        <div class="card-text">
                            <p><strong th:text="#{vehicle.year}">Ano:</strong> <span th:text="${veiculo.ano}"></span></p>
                            <p><strong th:text="#{vehicle.mileage}">Quilometragem:</strong> 
                               <span th:text="${#numbers.formatInteger(veiculo.quilometragem, 0, 'POINT')} + ' km'"></span>
                            </p>
                            <p><strong th:text="#{vehicle.value}">Valor:</strong> 
                               <span th:text="${#numbers.formatCurrency(veiculo.valor)}"></span>
                            </p>
                        </div>
                    </div>
                    <div class="card-footer bg-transparent">
                        <div class="d-flex justify-content-between">
                            <a th:href="@{/veiculos/detalhes/{id}(id=${veiculo.id})}" 
                               class="btn btn-sm btn-outline-primary" th:text="#{vehicle.details}">Detalhes</a>
                            <a th:href="@{/propostas/criar/{id}(id=${veiculo.id})}" 
                               class="btn btn-sm btn-primary" sec:authorize="hasRole('CLIENTE')" 
                               th:text="#{proposal.make_proposal}">Fazer Proposta</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div th:if="${veiculos.empty}" class="alert alert-info mt-4" th:text="#{vehicle.no_vehicles}">
            Nenhum veículo encontrado.
        </div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>
    <div th:replace="~{fragments/scripts :: scripts}"></div>
</body>
