<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head(#{app.title(#{store.profile})})}">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <main class="container my-5">
        <div th:replace="~{fragments/alert :: alert('success', ${success})}" th:if="${success}"></div>
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 th:text="#{store.profile}">Perfil da Loja</h2>
            <a th:href="@{/loja/editar/{id}(id=${loja.id})}" class="btn btn-outline-primary" 
               th:text="#{form.edit}">Editar</a>
        </div>

        <div class="row">
            <div class="col-lg-8">
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5 th:text="#{store.info}">Informações da Loja</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <p><strong th:text="#{store.name}">Nome:</strong> <span th:text="${loja.nome}"></span></p>
                                <p><strong th:text="#{store.cnpj}">CNPJ:</strong> <span th:text="${loja.cnpj}"></span></p>
                            </div>
                            <div class="col-md-6">
                                <p><strong th:text="#{store.email}">Email:</strong> <span th:text="${loja.email}"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="card shadow-sm">
                    <div class="card-header bg-light">
                        <h5 th:text="#{store.description}">Descrição</h5>
                    </div>
                    <div class="card-body">
                        <p th:text="${loja.descricao} ?: #{store.no_description}" class="mb-0">
                            Descrição detalhada da loja...
                        </p>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-light">
                        <h5 th:text="#{store.stats}">Estatísticas</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between mb-3">
                            <span th:text="#{store.vehicles}">Veículos:</span>
                            <strong th:text="${totalVeiculos}">0</strong>
                        </div>
                        <div class="d-flex justify-content-between mb-3">
                            <span th:text="#{store.open_proposals}">Propostas Abertas:</span>
                            <strong th:text="${propostasAbertas}">0</strong>
                        </div>
                        <div class="d-flex justify-content-between">
                            <span th:text="#{store.accepted_proposals}">Propostas Aceitas:</span>
                            <strong th:text="${propostasAceitas}">0</strong>
                        </div>
                    </div>
                </div>
                
                <div class="card shadow-sm mt-4">
                    <div class="card-header bg-light">
                        <h5 th:text="#{store.quick_actions}">Ações Rápidas</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            <a th:href="@{/veiculos/cadastrar}" class="btn btn-primary" 
                               th:text="#{vehicle.new}">Cadastrar Veículo</a>
                            <a th:href="@{/propostas/loja}" class="btn btn-outline-primary" 
                               th:text="#{menu.proposals}">Ver Propostas</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>
    <div th:replace="~{fragments/scripts :: scripts}"></div>
</body>
</html>
