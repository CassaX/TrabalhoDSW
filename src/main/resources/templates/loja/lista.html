<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{editora.listar.label}"></title>
</head>
<body>
<section class="layout-content" layout:fragment="corpo">

    <nav class="navbar navbar-expand-md bg-light">
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <i class="oi oi-caret-right"></i>
                    <span th:text="#{editora.listar.label}"></span>
                </li>
            </ul>
        </div>
        <a class="btn btn-primary btn-md" th:href="@{/loja/cadastrar}" role="button">
            <span class="oi oi-plus" th:title="#{editora.cadastrar.label}" aria-hidden="true"></span>
            <span th:text="#{editora.cadastrar.label}"></span>
        </a>
    </nav>

    <div class="container" id="listagem">

        <div th:replace="~{fragments/alert}"></div>

        <div class="table-responsive">
            <table class="table table-striped table-hover table-sm">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Email</th>
                    <th th:text="#{editora.nome.label}"></th>
                    <th th:text="#{editora.cnpj.label}"></th>
                    <th th:text="#{loja.descricao.label}"></th>
                    <th th:text="#{acao.label}"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="loja : ${lojas}">
                    <td th:text="${loja.id}"></td>
                    <td th:text="${loja.email}"></td>
                    <td th:text="${loja.nome}"></td>
                    <td th:text="${loja.cnpj}"></td>
                    <td th:text="${loja.descricao}"></td>
                    <td colspan="2">
                        <a class="btn btn-info btn-sm" th:href="@{/loja/editar/{id} (id=${loja.id}) }" role="button">
                            <span class="oi oi-brush" th:title="#{link.editar.label}" aria-hidden="true"></span>
                        </a>
                        <button th:id="${#strings.concat('btn_loja/excluir/',loja.id)}"
                                type="button" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#myModal">
                            <span class="oi oi-circle-x" th:title="#{link.excluir.label}" aria-hidden="true"></span>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div th:replace="~{fragments/modal::modal}"></div>
</section>
</body>
</html>
