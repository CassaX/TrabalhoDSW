<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head(#{app.title(#{store.list_title})})}">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <div th:replace="~{fragments/sidebar :: sidebar}" sec:authorize="hasRole('ADMIN')"></div>

    <main class="container mt-4" th:classappend="${#authorization.expression('hasRole(''ADMIN'')')} ? 'ms-5 ps-4' : ''">
        <div th:replace="~{fragments/alert :: alert('success', ${success})}" th:if="${success}"></div>
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 th:text="#{store.list_title}">Lista de Lojas</h2>
            <a th:href="@{/loja/cadastrar}" class="btn btn-primary" sec:authorize="hasRole('ADMIN')" 
               th:text="#{store.new}">Nova Loja</a>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th th:text="#{store.name}">Nome</th>
                                <th th:text="#{store.cnpj}">CNPJ</th>
                                <th th:text="#{store.email}">Email</th>
                                <th th:text="#{form.actions}">Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="loja : ${lojas}">
                                <td th:text="${loja.nome}">Nome da Loja</td>
                                <td th:text="${loja.cnpj}">00.000.000/0000-00</td>
                                <td th:text="${loja.email}">loja@exemplo.com</td>
                                <td>
                                    <div class="d-flex gap-2">
                                        <a th:href="@{/loja/editar/{id}(id=${loja.id})}" 
                                           class="btn btn-sm btn-outline-primary" th:text="#{form.edit}">Editar</a>
                                        <button class="btn btn-sm btn-outline-danger" 
                                                data-bs-toggle="modal" 
                                                data-bs-target="#deleteModal"
                                                th:attr="data-bs-target='#deleteModal' + ${loja.id}">
                                            <span th:text="#{form.delete}">Excluir</span>
                                        </button>
                                        <div th:replace="~{fragments/modal :: confirm-modal(
                                            'deleteModal' + ${loja.id}, 
                                            #{form.confirm_delete}, 
                                            #{form.confirm_delete_message} + ' ' + ${loja.nome} + '?',
                                            '/loja/excluir/' + ${loja.id})}"></div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>
    <div th:replace="~{fragments/scripts :: scripts}"></div>
</body>
</html>
