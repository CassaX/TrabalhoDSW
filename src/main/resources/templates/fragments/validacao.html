<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>
<body>
	<div th:fragment="validacao (boundObject)"> <div th:if="${#fields.hasErrors('all', boundObject)}" class="alert alert-danger alert-dismissible fade show" role="alert">
			<div th:each="error : ${#fields.detailedErrors(boundObject)}">
				<i class="oi oi-warning"></i> 
				<span th:text="${error.message}"></span>
			</div>
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
        <div th:if="${#fields.hasErrors('global') and (boundObject == null or !#fields.hasErrors('all', boundObject))}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <div th:each="error : ${#fields.detailedErrors('global')}">
                <i class="oi oi-warning"></i> 
                <span th:text="${error.message}"></span>
            </div>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
	</div>
</body>
</html>
