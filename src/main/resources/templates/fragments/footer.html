<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<footer th:fragment="footer" class="mt-5">
    <div class="container py-4">
        <div class="row">
            <div class="col-md-4 mb-4">
                <h5 th:text="#{footer.about}">Sobre Nós</h5>
                <p th:text="#{footer.about_text}">Plataforma online para compra e venda de veículos.</p>
            </div>
            <div class="col-md-4 mb-4">
                <h5 th:text="#{footer.links}">Links Rápidos</h5>
                <ul class="list-unstyled">
                    <li><a th:href="@{/veiculos/listar}" th:text="#{menu.vehicles}">Veículos</a></li>
                    <li><a th:href="@{/auth/registro}" th:text="#{menu.register}">Cadastro</a></li>
                    <li><a th:href="@{/auth/login}" th:text="#{menu.login}">Login</a></li>
                </ul>
            </div>
            <div class="col-md-4 mb-4">
                <h5 th:text="#{footer.contact}">Contato</h5>
                <p><i class="bi bi-envelope me-2"></i> <span th:text="#{footer.contact_email}">contato@veiculosonline.com</span></p>
                <p><i class="bi bi-telephone me-2"></i> <span th:text="#{footer.contact_phone}">(00) 0000-0000</span></p>
            </div>
        </div>
        <hr>
        <div class="text-center">
            <p class="mb-0" th:text="#{footer.copyright}">© 2023 Veículos Online. Todos os direitos reservados.</p>
        </div>
    </div>
</footer>
</html>
