<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="confirm-modal(id, title, message, action)">
    <div class="modal fade" th:id="${id}" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" th:text="${title}">Confirmação</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p th:text="${message}">Tem certeza que deseja continuar?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" th:text="#{form.cancel}">Cancelar</button>
                    <form th:action="${action}" method="post" style="display: inline;">
                        <button type="submit" class="btn btn-danger" th:text="#{form.confirm}">Confirmar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
