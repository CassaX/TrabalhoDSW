<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>
<body>
    <header th:fragment="cabecalho">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <button type="button" class="btn btn-dark navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" th:href="@{/}" th:text="#{title.label}"></a>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{''(lang=pt)}"><img alt="PortuguÃªs" th:src="@{/image/Brasil.gif}" style="width: 30px;" /></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{''(lang=en)}"><img alt="English" th:src="@{/image/EUA.gif}" style="width: 30px;" /></a>
                        </li>

                        <li class="nav-item" sec:authorize="!isAuthenticated()">
                            <a class="nav-link" th:href="@{/login}" th:text="#{login.button}">Login</a>
                        </li>
                        <li class="nav-item" sec:authorize="!isAuthenticated()">
                            <a class="nav-link" th:href="@{/registro}" th:text="#{registro.label}">Registrar</a>
                        </li>

                        <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownUser" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span th:text="#{login.username}"></span>: <span sec:authentication="name"></span>
                            </a>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownUser">
                                <a class="dropdown-item" th:href="@{/cliente/perfil}" sec:authorize="hasRole('CLIENTE')">Meu Perfil (Cliente)</a>
                                <a class="dropdown-item" th:href="@{/loja/perfil}" sec:authorize="hasRole('LOJA')">Meu Perfil (Loja)</a>
                                <a class="dropdown-item" th:href="@{/admin/dashboard}" sec:authorize="hasRole('ADMIN')">Dashboard Admin</a>
                                <div class="dropdown-divider"></div>
                                <form th:action="@{/logout}" method="post" class="dropdown-item">
                                    <input type="submit" class="btn btn-link p-0" value="Logout">
                                </form>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
</body>
</html>
