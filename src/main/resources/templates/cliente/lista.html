<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head(#{app.title(#{client.list_title})})}"></head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <div th:replace="~{fragments/sidebar :: sidebar}" sec:authorize="hasRole('ADMIN')"></div>

    <main class="container mt-4" th:classappend="${#authorization.expression('hasRole(''ADMIN'')')} ? 'ms-5 ps-4' : ''">
        <div th:replace="~{fragments/alert :: alert('success', ${success})}" th:if="${success}"></div>
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 th:text="#{client.list_title}">Lista de Clientes</h2>
            <a th:href="@{/cliente/cadastrar}" class="btn btn-primary" th:text="#{form.new} + ' ' + #{menu.clients}">
                Novo Cliente
            </a>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th th:text="#{client.name}">Nome</th>
                                <th th:text="#{client.email}">Email</th>
                                <th th:text="#{client.phone}">Telefone</th>
                                <th th:text="#{form.actions}">Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="cliente : ${clientes}">
                                <td th:text="${cliente.nome}">Nome do Cliente</td>
                                <td th:text="${cliente.email}">email@exemplo.com</td>
                                <td th:text="${cliente.telefone}">(00) 0000-0000</td>
                                <td>
                                    <div class="d-flex gap-2">
                                        <a th:href="@{/cliente/editar/{id}(id=${cliente.id})}" 
                                           class="btn btn-sm btn-outline-primary" th:text="#{form.edit}">Editar</a>
                                        <button class="btn btn-sm btn-outline-danger" 
                                                data-bs-toggle="modal" 
                                                data-bs-target="#deleteModal"
                                                th:attr="data-bs-target='#deleteModal' + ${cliente.id}">
                                            <span th:text="#{form.delete}">Excluir</span>
                                        </button>
                                        <div th:replace="~{fragments/modal :: confirm-modal(
                                            'deleteModal' + ${cliente.id}, 
                                            #{form.confirm_delete}, 
                                            #{form.confirm_delete_message} + ' ' + ${cliente.nome} + '?',
                                            '/cliente/excluir/' + ${cliente.id})}"></div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>
    <div th:replace="~{fragments/scripts :: scripts}"></div>
</body>
</html>
