<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head(#{app.title(#{client.form_title})})}"></head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <div th:replace="~{fragments/sidebar :: sidebar}" sec:authorize="hasRole('ADMIN')"></div>

    <main class="container mt-4" th:classappend="${#authorization.expression('hasRole(''ADMIN'')')} ? 'ms-5 ps-4' : ''">
        <div th:replace="~{fragments/alert :: alert('success', ${success})}" th:if="${success}"></div>
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 th:text="${cliente.id} ? #{client.edit_title} : #{client.form_title}">
                Cadastro de Cliente
            </h2>
            <a th:href="@{/cliente/listar}" class="btn btn-outline-secondary" th:text="#{form.back}">Voltar</a>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <form th:action="@{/cliente/salvar}" th:object="${cliente}" method="post">
                    <input type="hidden" th:field="*{id}">
                    
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="nome" class="form-label" th:text="#{client.name}">Nome</label>
                            <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('nome')}" 
                                 th:errors="*{nome}">Nome inv√°lido</div>
                        </div>
                        <!-- Outros campos do cliente -->
                    </div>
                    
                    <div class="mt-4">
                        <button type="submit" class="btn btn-primary" th:text="#{form.save}">Salvar</button>
                        <a th:href="@{/cliente/listar}" class="btn btn-outline-secondary ms-2" th:text="#{form.cancel}">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>
    <div th:replace="~{fragments/scripts :: scripts}"></div>
</body>
</html>
