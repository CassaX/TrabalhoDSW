<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Meu Perfil</title>
</head>
<body>
<section class="layout-content" layout:fragment="corpo">
    <div class="container">
        <h2>Meu Perfil</h2>

        <div th:replace="~{fragments/alert}"></div>

        <div class="card">
            <div class="card-header">
                Detalhes do Cliente
            </div>
            <div class="card-body">
                <p><strong>Email:</strong> <span th:text="${cliente.email}"></span></p>
                <p><strong>Nome:</strong> <span th:text="${cliente.nome}"></span></p>
                <p><strong>CPF:</strong> <span th:text="${cliente.CPF}"></span></p>
                <p><strong>Telefone:</strong> <span th:text="${cliente.telefone}"></span></p>
                <p><strong>Sexo:</strong> <span th:text="${cliente.sexo}"></span></p>
                <p><strong>Data de Nascimento:</strong> <span th:text="${#temporals.format(cliente.dataNascimento, 'dd/MM/yyyy')}"></span></p>
                <p><strong>Papel:</strong> <span th:text="${cliente.role}"></span></p>
            </div>
            <div class="card-footer">
                <a class="btn btn-info" th:href="@{/cliente/editar/{id} (id=${cliente.id}) }">Editar Perfil</a>
            </div>
        </div>
    </div>
</section>
</body>
</html>
