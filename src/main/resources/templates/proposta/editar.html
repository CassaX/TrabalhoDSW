<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head(#{app.title(#{proposal.edit_status})})}">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h3 th:text="#{proposal.edit_status}">Alterar Status da Proposta</h3>
                    </div>
                    <div class="card-body">
                        <!-- Dados da Proposta -->
                        <div class="mb-4 border-bottom pb-3">
                            <h4 class="mb-3" th:text="#{proposal.details}">Detalhes da Proposta</h4>
                            <div class="row">
                                <div class="col-md-6">
                                    <p><strong th:text="#{client.name}">Cliente:</strong> <span th:text="${proposta.cliente.nome}"></span></p>
                                    <p><strong th:text="#{proposal.value}">Valor:</strong> 
                                        <span th:text="${#numbers.formatCurrency(proposta.valor)}"></span>
                                    </p>
                                </div>
                                <div class="col-md-6">
                                    <p><strong th:text="#{vehicle.model}">Veículo:</strong> <span th:text="${proposta.veiculo.modelo}"></span></p>
                                    <p><strong th:text="#{proposal.date}">Data:</strong> <span th:text="${proposta.data}"></span></p>
                                </div>
                            </div>
                            <div class="mt-2">
                                <p><strong th:text="#{proposal.payment_conditions}">Condições:</strong> 
                                   <span th:text="${proposta.condicoesPagamento}"></span>
                                </p>
                            </div>
                        </div>

                        <!-- Formulário de Alteração de Status -->
                        <form th:action="@{/propostas/editar-status}" th:object="${proposta}" method="post">
                            <input type="hidden" th:field="*{id}">
                            
                            <div class="mb-3">
                                <label class="form-label" th:text="#{proposal.status}">Status</label>
                                <select class="form-select" th:field="*{status}" required>
                                    <option value="ABERTO" th:text="#{proposal.status_open}">ABERTO</option>
                                    <option value="ACEITO" th:text="#{proposal.status_accepted}">ACEITO</option>
                                    <option value="NÃO ACEITO" th:text="#{proposal.status_rejected}">NÃO ACEITO</option>
                                </select>
                            </div>
                            
                            <div class="mb-3" th:if="${proposta.status == 'NÃO ACEITO'}">
                                <label for="contraproposta" class="form-label" 
                                       th:text="#{proposal.counter_offer}">Contraproposta</label>
                                <textarea class="form-control" id="contraproposta" 
                                          name="contraproposta" rows="3"></textarea>
                            </div>
                            
                            <div class="mb-3" th:if="${proposta.status == 'ACEITO'}">
                                <label for="linkReuniao" class="form-label" 
                                       th:text="#{proposal.meeting_link}">Link da Reunião</label>
                                <input type="url" class="form-control" id="linkReuniao" 
                                       name="linkReuniao" required>
                            </div>
                            
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a th:href="@{/propostas/loja}" class="btn btn-secondary me-md-2" 
                                   th:text="#{form.cancel}">Cancelar</a>
                                <button type="submit" class="btn btn-primary" 
                                        th:text="#{form.save}">Salvar Alterações</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>
    <div th:replace="~{fragments/scripts :: scripts}"></div>
</body>
</html>
